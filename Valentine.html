    <script>
        let noClickCount = 0;
        function handleNo() {
            noClickCount++;
            if (noClickCount < 5) {
                document.querySelector('.no-btn').style.fontSize = `${14 + noClickCount * 5}px`;
                document.querySelector('.yes-btn').style.fontSize = `${14 + noClickCount * 2}px`;
            } else {
                showScreen('screen2');
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
    </script>
